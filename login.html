<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — Casa das Peças</title>

  <style>
    :root{
      --accent:#1ddc5c;
      --muted:#6b7280;
      --bg:#f8fafc;
      --card:#ffffff;
      --container:1200px;
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }

    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:#0f172a;line-height:1.5}
    .container{max-width:var(--container);margin:0 auto;padding:24px}

    /* Header */
    header{background:#fff;border-bottom:1px solid #e6edf3}
    .top{display:flex;align-items:center;justify-content:space-between;gap:16px;padding:18px 24px}
    .brand{font-weight:800;color:var(--accent);font-size:20px}
    nav a{margin-right:16px;color:var(--muted);text-decoration:none;font-weight:500}
    nav a:hover{color:var(--accent)}

    /* Login */
    main{display:flex;justify-content:center;align-items:center;min-height:70vh;padding:24px}
    form{background:var(--card);padding:30px;border-radius:14px;border:1px solid #e6edf3;box-shadow:0 6px 20px rgba(0,0,0,0.05);width:100%;max-width:400px}
    h1{text-align:center;margin-bottom:18px;font-size:26px;color:#111}
    label{display:block;margin-bottom:6px;color:var(--muted)}
    input{width:100%;padding:10px;border:1px solid #e6edf3;border-radius:8px;margin-bottom:14px}
    .btn{width:100%;background:var(--accent);color:#fff;padding:12px;border-radius:8px;border:0;cursor:pointer;font-weight:600}
    .btn:hover{opacity:0.9}
    .extra{text-align:center;margin-top:12px;font-size:14px;color:var(--muted)}
    .extra a{color:var(--accent);text-decoration:none}
    .extra a:hover{text-decoration:underline}

    footer{margin-top:40px;padding:20px;text-align:center;color:var(--muted);border-top:1px solid #e6edf3;background:#fff}

    @media(max-width:768px){
      .top{flex-direction:column;align-items:flex-start}
      nav a{margin:6px 12px 0 0;display:inline-block}
    }
  </style>
</head>

<body>
  <header>
    <div class="container top">
      <div style="display:flex;align-items:center;gap:18px">
        <div class="brand">Casa das Peças</div>
        <nav class="desktop-nav">
          <a href="index.html">Início</a>
          <a href="produtos.html">Produtos</a>
          <a href="contato.html">Contato</a>
          <a href="catalogo.html">Catálogo</a>
          
        </nav>
      </div>
    </div>
  </header>

  <main>
    <form onsubmit="event.preventDefault(); alert('Login simulado com sucesso!');">
      <h1>Entrar</h1>
      <label for="email">E-mail ou Usuário</label>
      <input id="email" type="text" placeholder="exemplo@casadaspecas.com" required>

      <label for="senha">Senha</label>
      <input id="senha" type="password" placeholder="********" required>

      <button type="submit" class="btn">Entrar</button>

      <div class="extra">
        <p><a href="#">Esqueci minha senha</a></p>
        <p>Não tem conta? <a href="#">Cadastre-se</a></p>
      </div>
    </form>
  </main>

  <footer>
    © <script>document.write(new Date().getFullYear())</script> Casa das Peças — Todos os direitos reservados.
  </footer>
</body>
</html>
